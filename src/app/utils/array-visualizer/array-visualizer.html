<div class="array-container">
  @for (item of array; track $index) {
    <div class="array-item">
      <label class="index">{{ $index }}</label>
      <input
        type="number"
        [value]="displayValue(item)"
        (input)="onInput($event, $index)" />
    </div>
    @if ($index < array.length - 1) {
      <div class="arrow">â†’</div>
    }
  }
</div>
